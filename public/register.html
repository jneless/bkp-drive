<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 不靠谱网盘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            outline: none;
            border-color: #007AFF;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #0056CC;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #007AFF;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .link-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .link-section a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak {
            color: #dc3545;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: #28a745;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>🗂️ 不靠谱网盘</h1>
            <p>创建新账号</p>
        </div>

        <div id="alert-container"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" required minlength="3" maxlength="30" 
                       placeholder="请输入用户名（3-30个字符）">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" required minlength="6" 
                       placeholder="请输入密码（至少6位）">
                <div id="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" class="form-control" required 
                       placeholder="请再次输入密码">
            </div>

            <button type="submit" class="btn" id="register-btn">
                注册账号
            </button>
        </form>

        <div class="loading" id="loading">
            <div>正在注册...</div>
        </div>

        <div class="link-section">
            <p>已有账号？ <a href="login.html">立即登录</a></p>
            <p><a href="index.html">返回首页</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api';
        
        const form = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const loading = document.getElementById('loading');
        const alertContainer = document.getElementById('alert-container');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordStrength = document.getElementById('password-strength');

        // 显示提示消息
        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            alertContainer.firstElementChild.style.display = 'block';
        }

        // 隐藏提示消息
        function hideAlert() {
            alertContainer.innerHTML = '';
        }

        // 密码强度检查
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 3) {
                feedback = '<span class="strength-weak">密码强度: 弱</span>';
            } else if (strength < 5) {
                feedback = '<span class="strength-medium">密码强度: 中等</span>';
            } else {
                feedback = '<span class="strength-strong">密码强度: 强</span>';
            }

            passwordStrength.innerHTML = feedback;
        }

        // 验证密码确认
        function validatePasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && password !== confirmPassword) {
                confirmPasswordInput.setCustomValidity('密码不匹配');
                return false;
            } else {
                confirmPasswordInput.setCustomValidity('');
                return true;
            }
        }

        // 事件监听器
        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
            validatePasswordMatch();
        });

        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        // 表单提交
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // 前端验证
            if (!username || !password || !confirmPassword) {
                showAlert('请填写所有必填项', 'error');
                return;
            }

            if (username.length < 3 || username.length > 30) {
                showAlert('用户名长度应在3-30个字符之间', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('密码长度至少6位', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致', 'error');
                return;
            }

            // 显示加载状态
            registerBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('注册成功！正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.error || '注册失败，请重试', 'error');
                }
            } catch (error) {
                console.error('注册错误:', error);
                showAlert('网络错误，请检查服务器连接', 'error');
            } finally {
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // 页面加载完成后聚焦用户名输入框
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
